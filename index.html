<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バナー制作ディレクションツール | Banner Direction Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #e0e7ff;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --gray-900: #334155;
            --gray-700: #475569;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* ヘッダー */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* グリッドレイアウト */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }
        
        @media (max-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }
        
        /* カード */
        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-bottom: 1px solid var(--gray-200);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .required {
            color: var(--danger);
        }
        
        .optional {
            color: var(--gray-500);
            font-weight: normal;
            font-size: 0.875rem;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-helper {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        /* サイズ選択 */
        .size-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .size-option {
            position: relative;
            cursor: pointer;
        }
        
        .size-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .size-option-label {
            display: block;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            text-align: center;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .size-option input[type="radio"]:checked + .size-option-label {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        /* ボタン */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* レイアウトプレビュー */
        .layout-preview {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .layout-preview.square {
            aspect-ratio: 1/1;
            max-width: 400px;
            margin: 0 auto 1.5rem;
        }
        
        .layout-preview.portrait {
            aspect-ratio: 9/16;
            max-width: 300px;
            margin: 0 auto 1.5rem;
        }
        
        .layout-preview.landscape {
            aspect-ratio: 16/9;
            max-width: 100%;
        }
        
        /* レイアウトパターン */
        .layout-pattern {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--gray-50);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .layout-element {
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            position: relative;
        }
        
        .element-catch {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .element-body {
            background: var(--gray-700);
        }
        
        .element-cta {
            background: var(--secondary);
        }
        
        .element-image {
            background: var(--gray-300);
            color: var(--gray-600);
        }
        
        /* ディレクション詳細 */
        .direction-detail {
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .direction-detail h4 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .direction-detail ul {
            list-style: none;
            padding: 0;
        }
        
        .direction-detail li {
            padding: 0.25rem 0;
            color: var(--gray-700);
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
        }
        
        .direction-detail li::before {
            content: "▸";
            color: var(--primary);
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        
        /* 結果表示 */
        .result-section {
            display: none;
        }
        
        .result-section.active {
            display: block;
        }
        
        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* エクスポートセクション */
        .export-section {
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .export-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        /* レイアウトバリエーション */
        .layout-variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .layout-card {
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .layout-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .layout-card.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .layout-card-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .layout-thumbnail {
            aspect-ratio: 1/1;
            background: var(--gray-100);
            border-radius: 0.25rem;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span>🎨</span>
                <span>バナー制作ディレクションツール</span>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="fillSampleData()">
                    サンプルデータ入力
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <div class="grid-layout">
            <!-- 入力フォーム -->
            <div class="card">
                <div class="card-header">
                    📝 コピー入力
                </div>
                <div class="card-body">
                    <form id="directionForm">
                        <!-- キャッチコピー -->
                        <div class="form-group">
                            <label class="form-label">
                                キャッチコピー <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="catchCopy" required
                                   placeholder="例：驚きの吸着力をご存知ですか？">
                            <p class="form-helper">最も目立たせたいメインコピー（15-20文字程度）</p>
                        </div>
                        
                        <!-- ボディコピー -->
                        <div class="form-group">
                            <label class="form-label">
                                ボディコピー <span class="optional">(任意)</span>
                            </label>
                            <textarea class="form-textarea" id="bodyCopy"
                                      placeholder="例：独自のパイル構造で一拭きでホコリをキャッチ！"></textarea>
                            <p class="form-helper">補足説明や詳細情報（30文字程度まで）</p>
                        </div>
                        
                        <!-- CTA -->
                        <div class="form-group">
                            <label class="form-label">
                                CTA（コール・トゥ・アクション） <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="ctaText" required
                                   placeholder="例：詳しくはこちら">
                            <p class="form-helper">ユーザーに取ってもらいたい行動</p>
                        </div>
                        
                        <!-- バナーサイズ -->
                        <div class="form-group">
                            <label class="form-label">
                                バナーサイズ <span class="required">*</span>
                            </label>
                            <div class="size-options">
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-square" value="square" checked>
                                    <label for="size-square" class="size-option-label">
                                        <div>正方形</div>
                                        <small>1080×1080</small>
                                    </label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-portrait" value="portrait">
                                    <label for="size-portrait" class="size-option-label">
                                        <div>縦長</div>
                                        <small>1080×1920</small>
                                    </label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-landscape" value="landscape">
                                    <label for="size-landscape" class="size-option-label">
                                        <div>横長</div>
                                        <small>1200×628</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ターゲット -->
                        <div class="form-group">
                            <label class="form-label">
                                ターゲット <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="target" required
                                   placeholder="例：掃除を効率化したい30-40代主婦">
                        </div>
                        
                        <!-- 商品カテゴリ -->
                        <div class="form-group">
                            <label class="form-label">
                                商品・サービスカテゴリ <span class="required">*</span>
                            </label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">選択してください</option>
                                <option value="beauty">美容・コスメ</option>
                                <option value="health">健康・サプリメント</option>
                                <option value="fashion">ファッション・アパレル</option>
                                <option value="food">食品・飲料</option>
                                <option value="home">家電・生活用品</option>
                                <option value="education">教育・学習</option>
                                <option value="finance">金融・保険</option>
                                <option value="tech">IT・テクノロジー</option>
                                <option value="service">サービス・その他</option>
                            </select>
                        </div>
                        
                        <!-- 希望するトンマナ -->
                        <div class="form-group">
                            <label class="form-label">
                                希望するトンマナ <span class="required">*</span>
                            </label>
                            <select class="form-select" id="toneStyle" required>
                                <option value="">選択してください</option>
                                <option value="clean">クリーン（清潔感・爽やか）</option>
                                <option value="luxury">ラグジュアリー（高級感・上質）</option>
                                <option value="pop">ポップ（楽しい・カラフル）</option>
                                <option value="natural">ナチュラル（自然・オーガニック）</option>
                                <option value="tech">テック（先進的・スマート）</option>
                                <option value="trust">信頼感（安心・誠実）</option>
                                <option value="impact">インパクト（強い・印象的）</option>
                            </select>
                        </div>
                        
                        <!-- 生成ボタン -->
                        <button type="submit" class="btn btn-primary btn-block" id="generateBtn">
                            <span>✨</span>
                            <span>最適なレイアウトを生成する</span>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 結果表示エリア -->
            <div>
                <!-- ローディング -->
                <div class="loading" id="loading">
                    <div class="card">
                        <div class="card-body">
                            <div class="spinner"></div>
                            <p>AIが最適なレイアウトを分析中...</p>
                        </div>
                    </div>
                </div>
                
                <!-- 結果 -->
                <div class="result-section" id="resultSection">
                    <!-- メインレイアウト -->
                    <div class="card">
                        <div class="card-header">
                            🎯 推奨レイアウト
                        </div>
                        <div class="card-body">
                            <div class="layout-preview" id="layoutPreview">
                                <div class="layout-pattern" id="layoutPattern">
                                    <!-- レイアウトパターンがここに表示 -->
                                </div>
                            </div>
                            
                            <div class="direction-detail">
                                <h4>📐 レイアウト構成</h4>
                                <ul id="layoutComposition">
                                    <!-- レイアウト構成の詳細 -->
                                </ul>
                            </div>
                            
                            <div class="direction-detail">
                                <h4>🎨 デザイン指示</h4>
                                <ul id="designDirection">
                                    <!-- デザイン指示の詳細 -->
                                </ul>
                            </div>
                            
                            <div class="direction-detail">
                                <h4>📝 テキスト配置指示</h4>
                                <ul id="textDirection">
                                    <!-- テキスト配置の詳細 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <!-- バリエーション -->
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-header">
                            🔄 レイアウトバリエーション
                        </div>
                        <div class="card-body">
                            <div class="layout-variations" id="layoutVariations">
                                <!-- レイアウトバリエーションがここに表示 -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- エクスポート -->
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-header">
                            💾 ディレクション書出力
                        </div>
                        <div class="card-body">
                            <div class="export-section">
                                <p style="margin-bottom: 1rem;">生成されたディレクションを活用してバナーを制作してください</p>
                                <div class="export-buttons">
                                    <button class="btn btn-secondary" onclick="copyDirection()">
                                        📋 ディレクションをコピー
                                    </button>
                                    <button class="btn btn-secondary" onclick="downloadDirection()">
                                        📄 ディレクション書をダウンロード
                                    </button>
                                    <button class="btn btn-secondary" onclick="regenerate()">
                                        🔄 再生成
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- トースト -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // GAS Proxy URL（既存のものを使用）
        const GAS_PROXY_URL = 'https://script.google.com/macros/s/AKfycbyzvQeN_uI-DiqynipRE1pem7fJRF_rvt30JHsuAuLH1-k-MDKkotVpukRAsW0lEEGa/exec';
        
        // 現在の生成結果を保存
        let currentResult = null;
        let selectedVariation = 0;
        
        // サンプルデータ入力
        function fillSampleData() {
            document.getElementById('catchCopy').value = 'ダスキンモップならではの驚きの吸着力をご存知ですか？';
            document.getElementById('bodyCopy').value = '独自のパイル構造で一拭きでホコリをキャッチ！';
            document.getElementById('ctaText').value = '詳しくはこちら';
            document.getElementById('target').value = '掃除を効率化したい30-40代主婦';
            document.getElementById('productCategory').value = 'home';
            document.getElementById('toneStyle').value = 'clean';
            
            showToast('サンプルデータを入力しました');
        }
        
        // フォーム送信
        document.getElementById('directionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                catchCopy: document.getElementById('catchCopy').value,
                bodyCopy: document.getElementById('bodyCopy').value,
                ctaText: document.getElementById('ctaText').value,
                size: document.querySelector('input[name="size"]:checked').value,
                target: document.getElementById('target').value,
                productCategory: document.getElementById('productCategory').value,
                toneStyle: document.getElementById('toneStyle').value
            };
            
            await generateLayout(formData);
        });
        
        // レイアウト生成
        async function generateLayout(formData) {
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            // UI更新
            generateBtn.disabled = true;
            loading.classList.add('active');
            resultSection.classList.remove('active');
            
            // サイズ情報
            const sizeInfo = {
                square: '正方形（1080×1080）',
                portrait: '縦長（1080×1920）',
                landscape: '横長（1200×628）'
            };
            
            // カテゴリ別の特性
            const categoryFeatures = {
                beauty: '視覚的な美しさと効果の訴求',
                health: '信頼性と効果の実証',
                fashion: 'トレンド感とスタイル提案',
                food: '美味しさと品質の訴求',
                home: '機能性と生活改善の提案',
                education: '成長と成果の可視化',
                finance: '信頼性と安心感',
                tech: '革新性と利便性',
                service: 'サービスメリットの明確化'
            };
            
            // プロンプト作成
            const prompt = `
以下の情報から、効果的なバナーレイアウトのディレクションを生成してください。

【コピー情報】
キャッチコピー: ${formData.catchCopy}
ボディコピー: ${formData.bodyCopy || 'なし'}
CTA: ${formData.ctaText}

【デザイン要件】
サイズ: ${sizeInfo[formData.size]}
ターゲット: ${formData.target}
商品カテゴリ: ${formData.productCategory}（${categoryFeatures[formData.productCategory]}）
トンマナ: ${formData.toneStyle}

【生成指示】
1. メインレイアウト案（最も効果的な構成）
2. レイアウトバリエーション3パターン
3. 各要素の配置比率と優先順位
4. フォントサイズと太さの指定
5. 色使いと装飾要素の指示

【レイアウトパターンの種類】
- キャッチコピー型：コピーを最大限強調
- ビジュアル型：画像メインでコピーは補助的
- バランス型：コピーとビジュアルが均等
- UI/UX型：Webサイトのような構成
- テキスト型：文字情報中心

【出力形式】JSON
{
  "mainLayout": {
    "pattern": "レイアウトパターン名",
    "composition": [
      {"element": "要素名", "position": "配置位置", "size": "サイズ比率", "priority": "優先度"}
    ],
    "textDirection": {
      "catchCopy": {"fontSize": "サイズ", "weight": "太さ", "position": "配置"},
      "bodyCopy": {"fontSize": "サイズ", "weight": "太さ", "position": "配置"},
      "cta": {"fontSize": "サイズ", "weight": "太さ", "position": "配置"}
    },
    "designDirection": {
      "colors": {"primary": "メイン色", "secondary": "サブ色", "accent": "アクセント色"},
      "decoration": "装飾要素の指定",
      "spacing": "余白の取り方",
      "emphasis": "強調方法"
    }
  },
  "variations": [
    {
      "name": "バリエーション名",
      "pattern": "パターン",
      "description": "特徴説明",
      "effectiveness": "期待効果"
    }
  ]
}`;
            
            try {
                const response = await fetch(GAS_PROXY_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API error');
                }
                
                const resultText = result.data.candidates[0].content.parts[0].text;
                const jsonStr = resultText.replace(/```json\n?|\n?```/g, '').trim();
                const data = JSON.parse(jsonStr);
                
                // 結果を保存
                currentResult = data;
                currentResult.formData = formData;
                
                // 結果を表示
                displayResults(data, formData);
                
                loading.classList.remove('active');
                resultSection.classList.add('active');
                showToast('最適なレイアウトを生成しました！');
                
            } catch (error) {
                console.error('生成エラー:', error);
                loading.classList.remove('active');
                showToast('生成に失敗しました。もう一度お試しください。');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // 結果表示
        function displayResults(data, formData) {
            // プレビューのサイズクラスを設定
            const layoutPreview = document.getElementById('layoutPreview');
            layoutPreview.className = `layout-preview ${formData.size}`;
            
            // メインレイアウトを表示
            displayMainLayout(data.mainLayout, formData);
            
            // レイアウト構成を表示
            displayLayoutComposition(data.mainLayout.composition);
            
            // デザイン指示を表示
            displayDesignDirection(data.mainLayout.designDirection);
            
            // テキスト配置指示を表示
            displayTextDirection(data.mainLayout.textDirection);
            
            // バリエーションを表示
            displayVariations(data.variations);
        }
        
        // メインレイアウト表示
        function displayMainLayout(layout, formData) {
            const pattern = document.getElementById('layoutPattern');
            pattern.innerHTML = '';
            
            // レイアウトパターンに応じた表示
            const patternType = layout.pattern || 'キャッチコピー型';
            
            if (patternType.includes('キャッチコピー')) {
                // キャッチコピー型のレイアウト
                pattern.innerHTML = `
                    <div class="element-catch" style="flex: 2.5; font-size: 1.4em; padding: 2rem;">
                        ${formData.catchCopy}
                    </div>
                    ${formData.bodyCopy ? `
                    <div class="element-body" style="flex: 1; padding: 1rem;">
                        ${formData.bodyCopy}
                    </div>` : ''}
                    <div class="element-image" style="flex: 1.5;">
                        背景<br>男性画像
                    </div>
                    <div class="element-cta" style="flex: 0.8;">
                        ${formData.ctaText} →
                    </div>
                `;
            } else if (patternType.includes('ビジュアル')) {
                // ビジュアル型のレイアウト
                pattern.innerHTML = `
                    <div class="element-image" style="flex: 3;">
                        背景<br>商品画像
                    </div>
                    <div class="element-catch" style="flex: 1.2; font-size: 1.1em;">
                        ${formData.catchCopy}
                    </div>
                    ${formData.bodyCopy ? `
                    <div class="element-body" style="flex: 0.8; font-size: 0.9em;">
                        ${formData.bodyCopy}
                    </div>` : ''}
                    <div class="element-cta" style="flex: 0.6;">
                        ${formData.ctaText} →
                    </div>
                `;
            } else {
                // バランス型のレイアウト
                pattern.innerHTML = `
                    <div class="element-catch" style="flex: 1.5; font-size: 1.2em;">
                        ${formData.catchCopy}
                    </div>
                    <div class="element-image" style="flex: 2;">
                        背景<br>商品画像
                    </div>
                    ${formData.bodyCopy ? `
                    <div class="element-body" style="flex: 1;">
                        ${formData.bodyCopy}
                    </div>` : ''}
                    <div class="element-cta" style="flex: 0.7;">
                        ${formData.ctaText} →
                    </div>
                `;
            }
        }
        
        // レイアウト構成表示
        function displayLayoutComposition(composition) {
            const container = document.getElementById('layoutComposition');
            container.innerHTML = '';
            
            if (composition && composition.length > 0) {
                composition.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.element}：${item.position}配置、サイズ${item.size}、優先度${item.priority}`;
                    container.appendChild(li);
                });
            }
        }
        
        // デザイン指示表示
        function displayDesignDirection(direction) {
            const container = document.getElementById('designDirection');
            container.innerHTML = '';
            
            if (direction) {
                if (direction.colors) {
                    const li = document.createElement('li');
                    li.textContent = `カラー：メイン${direction.colors.primary}、サブ${direction.colors.secondary}、アクセント${direction.colors.accent}`;
                    container.appendChild(li);
                }
                if (direction.decoration) {
                    const li = document.createElement('li');
                    li.textContent = `装飾：${direction.decoration}`;
                    container.appendChild(li);
                }
                if (direction.spacing) {
                    const li = document.createElement('li');
                    li.textContent = `余白：${direction.spacing}`;
                    container.appendChild(li);
                }
                if (direction.emphasis) {
                    const li = document.createElement('li');
                    li.textContent = `強調：${direction.emphasis}`;
                    container.appendChild(li);
                }
            }
        }
        
        // テキスト配置指示表示
        function displayTextDirection(direction) {
            const container = document.getElementById('textDirection');
            container.innerHTML = '';
            
            if (direction) {
                if (direction.catchCopy) {
                    const li = document.createElement('li');
                    li.textContent = `キャッチコピー：${direction.catchCopy.fontSize}、${direction.catchCopy.weight}、${direction.catchCopy.position}`;
                    container.appendChild(li);
                }
                if (direction.bodyCopy) {
                    const li = document.createElement('li');
                    li.textContent = `ボディコピー：${direction.bodyCopy.fontSize}、${direction.bodyCopy.weight}、${direction.bodyCopy.position}`;
                    container.appendChild(li);
                }
                if (direction.cta) {
                    const li = document.createElement('li');
                    li.textContent = `CTA：${direction.cta.fontSize}、${direction.cta.weight}、${direction.cta.position}`;
                    container.appendChild(li);
                }
            }
        }
        
        // バリエーション表示
        function displayVariations(variations) {
            const container = document.getElementById('layoutVariations');
            container.innerHTML = '';
            
            if (variations && variations.length > 0) {
                variations.forEach((variation, index) => {
                    const card = document.createElement('div');
                    card.className = 'layout-card';
                    card.innerHTML = `
                        <div class="layout-card-title">${variation.name}</div>
                        <div class="layout-thumbnail">
                            <div style="padding: 1rem; font-size: 0.75rem; color: var(--gray-600); text-align: center;">
                                <div style="font-weight: 600; margin-bottom: 0.25rem;">${variation.pattern}</div>
                                <small>${variation.effectiveness || variation.description || ''}</small>
                            </div>
                        </div>
                    `;
                    card.onclick = () => selectVariation(index);
                    container.appendChild(card);
                });
                
                // 最初のバリエーションにホバー効果を追加（推奨を示す）
                const firstCard = container.querySelector('.layout-card');
                if (firstCard) {
                    const title = firstCard.querySelector('.layout-card-title');
                    title.innerHTML += ' <span style="color: var(--primary); font-size: 0.75rem;">（推奨）</span>';
                }
            }
        }
        
        // バリエーション選択
        function selectVariation(index) {
            selectedVariation = index;
            
            // 選択状態を更新
            document.querySelectorAll('.layout-card').forEach((el, i) => {
                if (i === index) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
            
            showToast(`バリエーション${index + 1}を選択しました`);
        }
        
        // ディレクションをコピー
        function copyDirection() {
            if (!currentResult) return;
            
            const direction = formatDirection(currentResult);
            
            navigator.clipboard.writeText(direction).then(() => {
                showToast('ディレクションをコピーしました');
            });
        }
        
        // ディレクション書ダウンロード
        function downloadDirection() {
            if (!currentResult) return;
            
            const direction = formatDirection(currentResult);
            
            const blob = new Blob([direction], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `banner_direction_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('ディレクション書をダウンロードしました');
        }
        
        // ディレクションフォーマット
        function formatDirection(result) {
            const formData = result.formData;
            let text = '=== バナー制作ディレクション書 ===\n\n';
            
            text += '【基本情報】\n';
            text += `作成日: ${new Date().toLocaleDateString('ja-JP')}\n`;
            text += `サイズ: ${formData.size === 'square' ? '1080×1080' : formData.size === 'portrait' ? '1080×1920' : '1200×628'}\n`;
            text += `ターゲット: ${formData.target}\n\n`;
            
            text += '【コピー】\n';
            text += `キャッチコピー: ${formData.catchCopy}\n`;
            if (formData.bodyCopy) {
                text += `ボディコピー: ${formData.bodyCopy}\n`;
            }
            text += `CTA: ${formData.ctaText}\n\n`;
            
            text += '【レイアウト構成】\n';
            text += `パターン: ${result.mainLayout.pattern}\n`;
            if (result.mainLayout.composition) {
                result.mainLayout.composition.forEach(item => {
                    text += `- ${item.element}: ${item.position}配置、サイズ${item.size}、優先度${item.priority}\n`;
                });
            }
            text += '\n';
            
            text += '【デザイン指示】\n';
            if (result.mainLayout.designDirection) {
                const dd = result.mainLayout.designDirection;
                if (dd.colors) {
                    text += `色: メイン${dd.colors.primary}、サブ${dd.colors.secondary}、アクセント${dd.colors.accent}\n`;
                }
                if (dd.decoration) text += `装飾: ${dd.decoration}\n`;
                if (dd.spacing) text += `余白: ${dd.spacing}\n`;
                if (dd.emphasis) text += `強調: ${dd.emphasis}\n`;
            }
            text += '\n';
            
            text += '【テキスト配置】\n';
            if (result.mainLayout.textDirection) {
                const td = result.mainLayout.textDirection;
                if (td.catchCopy) {
                    text += `キャッチコピー: ${td.catchCopy.fontSize}、${td.catchCopy.weight}、${td.catchCopy.position}\n`;
                }
                if (td.bodyCopy) {
                    text += `ボディコピー: ${td.bodyCopy.fontSize}、${td.bodyCopy.weight}、${td.bodyCopy.position}\n`;
                }
                if (td.cta) {
                    text += `CTA: ${td.cta.fontSize}、${td.cta.weight}、${td.cta.position}\n`;
                }
            }
            
            return text;
        }
        
        // 再生成
        function regenerate() {
            document.getElementById('directionForm').dispatchEvent(new Event('submit'));
        }
        
        // トースト表示
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
